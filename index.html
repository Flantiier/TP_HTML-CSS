<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="./assets/nintendo.svg" alt="Logo Nintendo" class="logo-header">
        </div>
        <div class="navigation-header">
            <div class="navigation-header-item">
                <img src ="assets/loupe.svg" alt="Loupe de recherche">
                <p>Recherche</p>
            </div>
            <div class="navigation-header-item">              
                <img src ="assets/favorite.svg" alt="Liste de souhaits">
                <p>Liste de souhaits</p>
            </div>
            <div class="navigation-header-item">             
                <img src ="assets/compte.svg" alt="Logo connexion">
                <p>Connexion</p>
            </div>
        </div>
    </header>
    <div class="left-header">
        <div class="submenu-button">
            <div class="submenu-item">
                <img src ="assets/etoile.svg" alt="Logo en forme d'etoile">
                <p>Jeux</p>
            </div>
        </div>
        <div class="submenu-button">
            <div class="submenu-item">
                <img src ="assets/croix-directionnelle.svg" alt="Logo en forme de croix directionnelle d'une manette">
                <p>Hardware</p>
            </div>
        </div>
        <div class="submenu-button">
            <div class="submenu-item">
                <img src ="assets/joycons.svg" alt="Logo en forme de Joycon">
                <p>Nintendo Switch Online</p>
            </div>
        </div>
        <div class="submenu-button">
            <div class="submenu-item">
                <img src ="assets/boutique.svg" alt="Logo de sac de magasin Nintendo">
                <p>Nintendo eShop</p>
            </div>
        </div>
        <div class="submenu-button">
            <div class="submenu-item">
                <img src ="assets/casquette-mario.svg" alt="Logo en forme de casquette Mario">
                <p>My Nintendo Store</p>
            </div>
        </div>
        <div class="submenu-button">
            <div class="submenu-item">
                <img src ="assets/communaute.svg" alt="Logo avec les silhouettes de 3 personnes">
                <p>Tenez vous au courant</p>
            </div>
        </div>
        <div class="submenu-button" id="central-menu">
            <div class="submenu-item">
                <p >...</p>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div>
            <img src="./images/samoyede.jpeg" alt="Image du samoyede" class="grid-img">
        </div>
        <div>
            <img src="./images/berger_australien.jpeg" alt="Image d'une délicieuse pizza" class="grid-img">
        </div>
        <div>
            <img src="./images/loutre.jpg" alt="Image d'une loutre" class="grid-img">
        </div>
        <div>
            <img src="./images/monster_hunter.jpg" alt="Image du jeu Monster Hunter: World" class="grid-img">
        </div>
        <div>
            <img src="./images/destiny.jpg" alt="Image du jeu Destiny 2" class="grid-img">
        </div>
        <div>
            <img src="./images/mangas.jpeg" alt="Image de pleins de personnages de mangas différents" class="grid-img">
        </div>
        <div>
            <img src="./images/haikyu.jpeg" alt="Image des personnages du manga Haikyu" class="grid-img">
        </div>
        <div>
            <img src="./images/piano.jpeg" alt="Image d'un piano" class="grid-img">
        </div>
        <div>
            <img src="./images/basket.jpg" alt="Image d'un ballon de basket" class="grid-img">
        </div>
        <div>
            <img src="./images/montagnes.jpg" alt="Image d'un paysage avec une montagne" class="grid-img">
        </div>
        <div>
            <img src="./images/japan_montagne.jpg" alt="Image d'un paysage au Japon" class="grid-img">
        </div>
        <div>
            <img src="./images/japan_temple.jpg" alt="Image d'un temple au Japon" class="grid-img">
        </div>
    </div>
</body>
</html>
